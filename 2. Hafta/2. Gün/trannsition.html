<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    nav {
        background: linear-gradient( 160deg, rgba(255, 0, 0, 0.8), rgba(255, 240, 35, 0.5));
        padding: 1rem;
        color: white;
    }
    nav ul {
        list-style: none;
        display: flex;
    }
    nav ul li {
        margin-left: 1rem;
        transform: scale(1);
        transition: all 100ms ease-in-out  ;
    }
    nav ul li:hover {
        transform: rotate(15deg);
    }
</style>
<body>
    <nav>
        <ul>
            <li>Anasayfa</li>
            <li>Hakkımızda</li>
            <li>Ürünler</li>
            <li>İletişim</li>
        </ul>
    </nav>
    
</body>
</html>
