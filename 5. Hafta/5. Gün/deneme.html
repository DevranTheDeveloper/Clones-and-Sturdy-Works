<!DOCTYPE html>
<html>
<head>
  <style>
    .popup {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      width: 300px;
      height: 0;
      margin: auto;
      padding: 20px;
      background-color: black;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      transition: height 0.5s;
    }

    .show {
      height: 200px;
    }
  </style>
</head>
<body>
  <button onclick="togglePopup()">AÃ§</button>
  <div id="popup" class="popup">
    Bu bir popup penceresidir.
  </div>

  <script>
    function togglePopup() {
      var popup = document.getElementById("popup");
      popup.classList.toggle("show");
    }
  </script>
</body>
</html>
