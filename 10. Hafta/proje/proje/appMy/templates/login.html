{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body style="background: linear-gradient(to bottom, rgb(255, 240, 31), rgb(255, 165, 180))">
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px; box-shadow: 0 0 30px rgb(102, 102, 102)">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Kayıt Fromu</h3>
                  {% if information  %}  
                  <div class="alert alert-danger" role="alert">
                    {{information}}
                  </div>
                  {% endif %}
                  <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                      <div class="col-md-12 mb-4">
                        <div class="form-outline">
                          <input type="text" id="firstName" class="form-control form-control-lg" name="firstname"/>
                          <label class="form-label" for="firstName">Kullanıcı Adı</label>
                        </div>
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 pb-2">
      
                      </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 mb-4">
        
                          <div class="form-outline">
                            <input type="password" id="firstName" class="form-control form-control-lg" name="password"/>
                            <label class="form-label" for="firstName">Parola</label>
                          </div>
                        </div>
                      </div>
      
                    <div class="mt-4 pt-2">
                      <input class="btn btn-primary btn-lg" type="submit" value="Giriş Yap" />
                    </div>
      
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    
</body>
</html>
