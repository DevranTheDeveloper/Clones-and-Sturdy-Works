<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name=viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            border: 2px solid;
            padding: 8px;
            margin: 10px;
            
        }
        table {
            border: 2px dashed;
            border-collapse: collapse;
        }
        td:hover {
            background-color: sienna;
        }
    </style>
</head>
<body>
<!-- tr satır, td sütun -->
    <table>
        <tr>
            <td>1.Satır 1.Sütun</td>
            <td>1.Satır 2.Sütun</td>
            <td>1.Satır 3.Sütun</td>
        </tr>
        <tr>
            <td>2.Satır 1.Sütun</td>
            <td>2.Satır 2.Sütun</td>
            <td>2.Satır 3.Sütun</td>
        </tr>
        <tr>
            <td>3.Satır 1.Sütun</td>
            <td>3.Satır 2.Sütun</td>
            <td>3.Satır 3.Sütun</td>
        </tr>
    </table>
    <table border="1">
        <tr>
            <th>İsim</th>
            <th>Soyisim</th>
            <th>Şehir</th>
        </tr>
        <tr>
            <td colspan="2">Devran</td>
            <td>Sever</td>
            <td>İstanbul</td>
        </tr>
        <tr>
            <td rowspan="2">Birisi</td>
            <td>Bişey</td>
            <td>Biyer</td>
        </tr>
        <tr>
            <td>Karabaş</td>
            <td>Kopek</td>
            <td>Sivas</td>
        </tr>
    </table>
    
</body>
</html>
