<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formlar</title>
</head>
<body>
	<h1>Form Yapısı ve İnput type</h1>
	<form>
		<label>Ad</label>
		<input type="text" name="name" placeholder="Ad">
		<br>
		<label>e-mail</label>
		<input type="email" name="e-mail" placeholder="E-Mail">
		<br>
		<label>Search</label>
		<input type="search" name="arama" placeholder="ara">
		<br>
		<label>Tarih</label>
		<input type="date" name="Tarih" placeholder="Tarih">
		<br>
		<label>Şifre</label>
		<input type="password" name="sifre" placeholder="Şifre">
		<br>
		<label>Dosya Yükle</label>
		<input type="file" name="dosya" placeholder="Dosya Seç">
		<br>
		<label>Sadece sayı yazılır</label>
		<input type="number" name="sayi" placeholder="Sayı Giriniz">
		<br>
		<label>çubuk</label>
		<input type="range" name="msf">
		<br>
		<label>Renk Paleti</label>
		<input type="color" name="renk">
		<br>
		<label>İşaret Kutusu</label>
		<input type="checkbox" name="kutu">
		<br>
		<select>
			<option>--İl Seçiniz--</option>
			<option>İstanbul</option>
			<option>Kayseri</option>
			<option>Elazığ</option>
			<option>Balıkesir</option>
		</select>
	</form>
	<fieldset>
			<legend>Giriş Yapınız</legend>
			<label>Adınız</label><br>
			<input type="text" name="isim"><br>
			<label>Soyadınız</label><br>
			<input type="text" name="soyisim"><br>
			<label>Şifre</label><br>
			<input type="password" name="sifre"><br>
			<input type="submit" name="onayla">
		</fieldset>
		
</body>
</html>
