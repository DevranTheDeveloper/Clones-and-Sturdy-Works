<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Videolar</title>
</head>
<body>

	<video controls width="720" height="560" autoplay muted>
		<source src="selale.mp4" type="video/mp4">
	</video>
	<br>
	<audio controls>
		<source src="bülbül.mp3" type="audio/mp3">
	</audio>
<!-- controls yazmak zorunlu yoksa oynatıcı ayarları gelmez -->
	<iframe width="560" height="315" src="https://www.youtube.com/embed/6-jslGeDoLE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
	<!-- youtube'dan video almak için kullanılır. -->
</body>
</html>
